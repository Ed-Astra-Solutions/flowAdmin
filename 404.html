<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Admin Console</title>
    <script>
        // GitHub Pages SPA redirect
        // Redirects 404 requests to correct pages
        const path = window.location.pathname;
        
        // Handle /admin/ prefix (legacy paths)
        let targetPath = path;
        if (path.startsWith('/admin/')) {
            targetPath = path.replace('/admin/', '/');
        }
        
        const validPages = ['/', '/index.html', '/login.html', '/products.html', '/orders.html', '/customers.html', '/admins.html'];
        
        // If the path matches a valid page, redirect directly
        if (validPages.includes(targetPath)) {
            window.location.replace(targetPath);
        } else {
            // Otherwise redirect to index
            window.location.replace('/');
        }
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>
</body>
</html>
